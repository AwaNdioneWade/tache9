        crossorigin="anonymous"></script>
        <!-- tooltip -->
        <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
        })
        </script>
        <!-- avoir accès aux icônes des différents langages web (HTML, CSS, Sass, JS, etc.) -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>connection</title>
        <link rel="stylesheet" href="animation.css">
        <link rel="stylesheet" href="responsive.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container mt-5">
            <form class="row py-5 g-3 mt-2">
                <div class="row g-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Prenom" aria-label="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Nom" aria-label="Last name">
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Téléphone</label>
                    <input type="number" class="form-control" id="inputAddress2" placeholder="77 502 45 31">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Pays</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-6">
                    <label for="inputState" class="form-label">Sexe</label>
                    <select id="inputState" class="form-select">
                        <option selected>Maxculin</option>
                        <option>Feminin</option>
                        <option>Autre</option>
                    </select>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                        J'accepte les condition d'utilisation
                        </label>
                    </div>
                </div>
                <div class="col-6">
                    <button type="submit" class="btn bouton"><a href="accueil.html" class="text-light">S'inscrire</a></button>
                </div>
                <div class="col-6">
                    vous-avez déja un compte?<a href="connecter.html">Connectez-vous</a>
                </div>
            </form>
        </div>
    </body>
</html>
